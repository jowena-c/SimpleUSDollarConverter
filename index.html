<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Dollar Currency Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <h1>US Dollar <br>Currency Converter</h1>
        <form action="#" method="">
            <label for="USDollarInput" class="px-3">
                US Dollar ($):
            </label>
            <input type="number" min="0" placeholder="Enter Amount" id="USDollarInput" class="inputbox">

            <div class="btn-conversion my-3">
                <button onclick="euro()" type="button" class="btn btn-light m-2">Euro (€)
                </button>
                <button onclick="yen()" type="button" class="btn btn-light m-2">Japanese Yen (¥)
                </button>
                <button onclick="won()" type="button" class="btn btn-light m-2">Korean Won (₩)
                </button>
                <button onclick="php()" type="button" class="btn btn-light m-2">Philippine Peso (₱)
                </button>
            </div>
        </form>

        <div class="output">
            <h6>Result</h6>
            <h3 id="displayAns">0</h3>
            <h3 id="displayUnit">Euro (€)</h3>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
